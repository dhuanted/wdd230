<!DOCTYPE html>
<html lang="en-US">
  <head>

    <meta name="description" content="Progressive Loading of Images" />

  <body>
    <h1>Lazy Loading Dog Images</h1>
    <img
      src="images/placeholder.jpg"

      src="images/placeholder.jpg"

      alt="Dog 2"
    />
    <img
      src="images/placeholder.jpg"
      data-src="images/07-Dog3.jpg"
      alt="Dog 3"
    />
    <img
      src="images/placeholder.jpg"
      data-src="images/07-Dog4.jpg"
      alt="Dog 4"
    />
    <img
      src="images/placeholder.jpg"
      data-src="images/07-Dog5.jpg"
      alt="Dog 5"
    />
    <img
      src="images/placeholder.jpg"
      data-src="images/07-Dog6.jpg"
      alt="Dog 6"
    />
    <hr />
    <a href="../index.html">Go to Homepage</a>
    <br />

  <script src="js/lazyload.js"></script>
</html>
